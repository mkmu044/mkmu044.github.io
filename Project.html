	var teardrop = new
	L.Icon({iconUrl:'surf.png',

	function surfinfo (feature, layer) {

			layer.setIcon(teardrop);
			
	};
	
	L.geoJson(surf,{
		onEachFeature: surfinfo
	}).addTo(mymap);
